<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

    <form th:method="GET" th:action="@{/users/new}">
        <input type="submit" value="Add">
    </form>

    <br>
    <hr>
    <div th:each="user: ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">NAME</a>
    </div>
    <hr>
</body>
</html>
