<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="login-form">
    <form th:method="POST" th:action="@{/users/findUser}" th:object="${user}">
        <table>
            <tr>
                <td>
                    <label for="name">Enter Name</label>
                </td>
                <td>
                    <input type="text" th:field="*{name}" id="name"/>
                    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Enter Password</label>
                </td>
                <td>
                    <input type="password" th:field="*{password}" id="password"/>
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error name</div>
                </td>
            </tr>

        </table>
        <input type="submit" value="Login"/>
    </form>
</div>
</body>
</html>
