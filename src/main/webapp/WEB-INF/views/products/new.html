<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<div class="new_product-form">
    <form th:method="POST" th:action="@{/products}" th:object="${product}">
        <table>
            <tr>
                <td>
                    <label for="name">Enter Product Name</label>
                </td>
                <td>
                    <input type="text" th:field="*{name}" id="name"/>
                    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="price">Enter Product Price</label>
                </td>
                <td>
                    <input type="text" th:field="*{price}" id="price"/>
                   <!-- <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error name</div>-->
                </td>
            </tr>
            <tr>
                <td>
                    <label for="amount">Enter Amount</label>
                </td>
                <td>
                    <input type="text" th:field="*{amount}" id="amount"/>
                   <!-- <div style="color: red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Error name</div>-->
                </td>
            </tr>
        </table>
        <input type="submit" value="Create"/>
    </form>
</div>
</body>
</html>
